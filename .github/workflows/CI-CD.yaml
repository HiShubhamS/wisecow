name: CI/CD for wisecow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wisecow:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/wisecow:${{ github.sha }}

      - name: Deploy to Minikube
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/wisecow:${{ github.sha }}|" Kubernetes/wisecow-deployment.yaml
          kubectl apply -f Kubernetes/wisecow-deployment.yaml
          kubectl apply -f Kubernetes/wisecow-service.yaml
          kubectl apply -f Kubernetes/wisecow-ingress.yaml

